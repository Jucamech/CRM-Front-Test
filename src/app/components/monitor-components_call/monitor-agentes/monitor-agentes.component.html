<div class="cont mx-3 pr-3">
  <h3 class="title mb-0 text-center py-2">MONITOR DE AGENTES-ESTADO</h3>
  <div class="body_ag" *ngIf="agentes">
    <div class="agent_data" *ngFor="let item of agentes">
      <div class="agente d-flex justify-content-between">
        <div class="data d-flex">

          <div class="icon green">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>
          </div>

          <div class="data ml-2">
            Id: <b class="green">{{ item.id_user }}</b>
          </div>
          <div class="data ml-2">
            Ext: <b class="green">{{ item.ext }}</b>
          </div>
          <div class="name ml-2">
            {{ item.nombres }} -
          </div>
          <div class="name ml-2 green">
            {{ item.departamento }}
          </div>

        </div>
        <div class="chat " title="Enviar Mensaje">
          <span style="color: red ;">
            {{
              item.ipaddress
            }}
          </span>
          <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-chat-left-text" viewBox="0 0 16 16">
            <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
            <path d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6zm0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
          </svg>
        </div>

      </div>

    </div>
  </div>

</div>
