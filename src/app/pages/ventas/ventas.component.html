<app-header></app-header>


<div class="wrapper">
  <nav id="sidebar">
    <ul class="list-unstyled components">
      <li>
        <a href="#pageSubmenu1" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Ventas</a>
        <ul class="collapse list-unstyled show" id="pageSubmenu1">
          <li [class.selected]="opcionVer == 0" *ngIf="modocampa">
            <a (click)="opcionVer = 0">Campaña</a>
          </li>
          <li [class.selected]="opcionVer == 1">
            <a (click)="opcionVer = 1">Ventas Día</a>
          </li>
          <li [class.selected]="opcionVer == 2">
            <a (click)="opcionVer = 2">Citas Día</a>
          </li>
          <li [class.selected]="opcionVer == 3">
            <a (click)="opcionVer = 3">Clientes</a>
          </li>
          <li [class.selected]="opcionVer == 4">
            <a (click)="opcionVer = 4">Prospectos Perdidos</a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>

  <div class="content" style="padding: 20px; width: 100%; height: 90vh; overflow-y: auto">

    <div class="content" style="padding-top: 40px; width: 100%">
      <div class="content">

        <div class="Documentacion" *ngIf="opcionVer == 0 && modocampa">
          <app-venta-campana-agente
            [campa]="campanas">
          </app-venta-campana-agente>
        </div>

        <div class="Documentacion" *ngIf="opcionVer == 1">
          <app-ventas-dia></app-ventas-dia>
        </div>

        <div class="Documentacion" *ngIf="opcionVer == 2">
          <app-citas-lista [opcionVer]="opcionVer"></app-citas-lista>
        </div>

        <div class="Documentacion" *ngIf="opcionVer == 3"
          style="position: absolute; top: 110px; width: calc( 100% - 180px );">
          <app-consultar-cliente [ocultarNav]="ocultarNav"></app-consultar-cliente>
        </div>

        <div class="Documentacion" *ngIf="opcionVer == 4">
          <div class="prosp">
            <app-prospectos></app-prospectos>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-alertas></app-alertas>
