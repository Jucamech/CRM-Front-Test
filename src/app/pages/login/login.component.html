<div id="login" class="login_main">
  <div class="head">
    <h3 class="text-center text-white py-5">
      CRM <strong>creditomejor.com</strong> <br />
      <small>¡Donde su crédito es lo más importante!</small>
    </h3>
  </div>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" (ngSubmit)="Autenticar(f)" #f="ngForm">
            <h3 class="text-center text-info">Iniciar sesión</h3>
            <div class="form-group">
              <input type="text" name="username" id="username" class="form-control" required minlength="4"
                [(ngModel)]="usuario.user" placeholder="USUARIO" autocomplete="username" />
            </div>
            <div class="form-group">
              <input type="password" name="password" id="password" class="form-control" required minlength="8"
                [(ngModel)]="usuario.password" placeholder="CONTRASEÑA" autocomplete="current-password" />
            </div>
            <div class="form-group">
              <label for="remember-me" class="text-info"> <span><input id="remember-me" name="remember-me"
                    type="checkbox" /></span>
                <span class="text-info"> Recuerdame</span></label><br />
              <button type="submit" name="submit" class="btn btn-info btn-md btn-block" value="button">
                Entrar
              </button>
              <h5 class="text-danger text-center" *ngIf="f.submitted && f.controls['username'].errors">
                El usuario o contraseña son invalidos
              </h5>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
